<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>이것은 버튼이다!</button>
    <!--  -->
    <h1>서브웨이</h1>
    h2~h6: 좋아하는 음식 순서
    <h2>삼겹살</h2>
    <h3>초밥</h3>
    <h4>햄버거</h4>
    <h5>라면</h5>
    <h6>피자</h6>

    <!--paragraph(문단) : 긴 글용-->
    <p>한식 뷔페 병원 밥 먹음</p>

    <!-- a(anchor[닻]) : 다른 사이트로 가는 용도 -->
    <a href="https://www.starbucks.co.kr/index.do">스타벅스 바로가기!</a>

    <!-- div(division) : 아무 의미 없는 용도 (자주 많이 씀) -->
    <div>해위</div>
  </body>
</html>
